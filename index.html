<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
    <title>SuperHero</title>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/img/favicon.ico" alt="Logo" class="d-inline-block align-text-top">
                SuperHero
            </a>
        </div>
    </nav>

    <section id="formulario">
        <div class="container col-6">
            <div class="d-flex justify-content-center py-3">
                <img src="assets/img/sh1.jpg" alt="">
            </div>
            <div>
                <h1>Encuentra tu SuperHero</h1>
                <p>Ingresa el numero del SuperHero a buscar</p>
                <input type="text" class="form-control" id="ingresoDatos">
                <button id="buscarBtn" class="btn btn-primary my-3" href="#informacion">Buscar</button>
            </div>
        </div>
    </section>

    <section id="informacion">
        <div class="container d-flex">
            <div id="tarjeta" style="max-width: 540px;"></div>
            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
